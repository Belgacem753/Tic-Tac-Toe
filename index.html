<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button onclick="letStart.reset()">RESET</button>
        <div class="table">
            <table>
                <tr>
                    <td id="s1" onclick = "letStart.append(1)"></td>
                    <td id="s2" onclick = "letStart.append(2)"></td>
                    <td id="s3" onclick = "letStart.append(3)"></td>
                </tr>
                <tr>
                    <td id="s4" onclick = "letStart.append(4)"></td>
                    <td id="s5" onclick = "letStart.append(5)"></td>
                    <td id="s6" onclick= "letStart.append(6)"></td>
                </tr>
                <tr>
                    <td id="s7" onclick = "letStart.append(7)"></td>
                    <td id="s8" onclick = "letStart.append(8)"></td>
                    <td id="s9" onclick = "letStart.append(9)"></td>
                </tr>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
